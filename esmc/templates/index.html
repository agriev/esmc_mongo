<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <title>Мои задания</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Custom -->
  <link rel="stylesheet" href="/static/style.css" type="text/css"></style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Мои задания</a>
    </div>
  </div>
</nav>

<div class="container-fluid container-driver">
  <div class="row">
    <div class="col-xs-4">

    	<div id="taskFetching">
    		<h2>Получаем задание...</h2>
    	</div>

    	<div id="taskNotask" style="display:none;">
    		<h2>Нет заданий</h2>
    	</div>

    	<div id="taskFetchError" style="display:none;">
    		<h2>Ошибка при получении задания</h2>
    	</div>

      <div class="task-active" id="taskActive" style="display:none;">
        <h2 id="taskRouteName"></h2>
        <p id="taskDate"></p>
        <p class="text-muted" id="taskTechOp"></p>
        <ol class="odhs" id="taskOdhList"></ol>
        <p class="text-muted" id="taskComment"></p>

        <button class="btn btn-md btn-success" id="taskCompletedButton">Задание выполнено</button>
      </div>

      </div>
      <div class="col-xs-8 map-container" id="map">
      </div>
    </div>
  </div>


  <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Вам поступило новое задание</h4>
        </div>
        <div class="modal-body">
          <p id="newTaskRouteName"></p>
          <p id="newTaskDate"></p>
          <p id="newTaskTechOp"></p>
          <p id="newTaskComment"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="newTaskAcceptButton" data-dismiss="modal">Принять</button>
        </div>
      </div>
    </div>
  </div>

	<!-- Google Maps -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnIl72FwOWrtgcOeFCvuOf7AvRAmxRYXA&libraries=geometry,drawing"></script>
	<script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	<script src="/static/moment.js"></script>

	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Custom -->
	<script src="/static/map.js"></script>
	<script src="/static/task.js"></script>

</body>
</html>
